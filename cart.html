<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart (Ecommerce)</title>
    <!-- add the css file -->
    <link rel="stylesheet" href="style.css" />

    <!-- Box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- navbar -->
      <div class="nav container">
        <!-- logo -->
        <a href="#" class="logo">Ecommerce</a>
        <a href="index.html" class="logo">Home</a>
        <a href="About.html" class="logo">About</a>
        <a href="contact.html" class="logo">contact</a>
        <!-- cart icon -->
        <i class="bx bx-shopping-bag" id="cart-icon" data-quantitiy="0"></i>
        <!-- cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <!-- content -->
          <div class="cart-content">
            <!-- <div class="cart-box">
                it code paste last in comment
            </div> -->
          </div>
          <!-- total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Pay Now</button>
          <!-- class cart -->
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <!-- products -->
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <!-- shop content -->
      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
          <img src="product1.jpeg" alt="" class="product-img" />
          <h2 class="product-title">ADICOLOR SEASONAL</h2>
          <span class="price">$50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- Box 2 -->
        <div class="product-box">
          <img src="product2.jpeg" alt="" class="product-img" />
          <h2 class="product-title">SATURDAY BACKPACK</h2>
          <span class="price">$70.99</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- Box 3 -->
        <div class="product-box">
          <img src="product3.jpeg" alt="" class="product-img" />
          <h2 class="product-title">ULTIMATE HAT</h2>
          <span class="price">$24.98</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- Box 4 -->
        <div class="product-box">
          <img src="product4.jpeg" alt="" class="product-img" />
          <h2 class="product-title">MESSI GOAT TEE</h2>
          <span class="price">$100</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- Box 5 -->
        <div class="product-box">
          <img src="product5.jpeg" alt="" class="product-img" />
          <h2 class="product-title">ADICOLOR HOODIE</h2>
          <span class="price">$74.50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- Box 6 -->
        <div class="product-box">
          <img src="product6.jpeg" alt="" class="product-img" />
          <h2 class="product-title">ADIDAS EARBUDS</h2>
          <span class="price">$200</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- Box 7 -->
        <div class="product-box">
          <img src="product7.jpeg" alt="" class="product-img" />
          <h2 class="product-title">METAL BOTTLE</h2>
          <span class="price">$80</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!-- Box 8 -->
        <div class="product-box">
          <img src="product8.jpeg" alt="" class="product-img" />
          <h2 class="product-title">ULTRABOOST SHOES</h2>
          <span class="price">$250</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <!-- Link to js -->
    <script src="script.js"></script>
  </body>
</html>
